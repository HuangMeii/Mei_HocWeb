<!DOCTYPE html>
<html>
    <head>
        <title>Mei h·ªçc web</title>
        <style>
            .day1{
                display: flex;
                gap: 20px;
            }
            .day1 button{
                all: unset; /* L√†m s·∫°ch t·∫•t c·∫£ c√°c thu·ªôc t√≠nh m·∫∑c ƒë·ªãnh c·ªßa n√∫t */
                color: #fff;
                padding: 15ps 25px;
                font-size: 1rem;
                background: #0c78d0;
                padding: 5px 8px;
                border-radius: 5px;
                cursor: pointer;
                transition: box-shadow 0.3s ease-in-out; /* ease-in-out - Ki·ªÉu chuy·ªÉn ƒë·ªông (b·∫Øt ƒë·∫ßu ch·∫≠m ‚Üí nhanh ‚Üí k·∫øt th√∫c ch·∫≠m) */
            }
            .day1 .b1 button:hover{
                box-shadow: 0 0 0 2px #fff, 0 0 0 4px #0c78d0;
            }
            .emoji p{
                text-align: center;
            }
            .reverse input{
                padding: 5px 10px;
            }            
            .copy input{
                padding: 5px 10px;
            }            
            .fail-password input{
                padding: 5px 10px;
                margin-right: 1rem;
            }
            .shake{
                border-color: red;
                animation: shake 0.5s;
            }
            @keyframes shake{
                0%, 
                100% { transform: translateX(0); }

                10%,
                30%,
                50%,
                70%,
                90% { transform: translateX(-5px); }

                20%,
                40%,
                60%,
                80% { transform: translateX(5px); }
            }

            /* Day 2 */
            .day2{
                display: flex;
                gap: 20px;
            }
            .day2 ul{
                list-style: none;
                cursor: pointer;
                text-transform: uppercase;
                display: flex;
                gap: 20px;
                border: 1px solid #ccc;
                width: 15rem;
            }
            .day2 .u2 li{
              margin-left: 2rem;
            }
            .day2 .u2 li::marker{
              content: "üìé";
            }
            .day2 .glow-fill{
                position: relative;
                color: #0ff;
                border: 2px solid #0ff;
                padding: 10px 20px;
                cursor: pointer;
                background: transparent;
                transition: all 2s;
            }            
            .day2 .glow-fill::before{
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0ff;
                transform: scaleX(0);
                transform-origin: left;
                transition: transform 0.5s ease;
                z-index: -1;
            }            
            .day2 .glow-fill:hover::before{
                transform: scaleX(1);
            }
            .day2 .glow-fill:hover{
                color: white;
                font-weight: bold;
                background: #0ff;
            }
            .day2 input{
                padding: 5px 10px;
            }
            
            /* Animated Product Card */
            .product-card {
                position: relative;
                width: 400px;
                height: 200px;
                background: linear-gradient(135deg, #ff0000, #cc0000);
                border-radius: 20px;
                border: 2px solid rgba(255,255,255,0.2);
                overflow: hidden;
                cursor: pointer;
                transition: all 0.5s ease;
                margin: 20px 0;
            }
            
            .product-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #ff3333, #ff0000);
                transition: all 0.5s ease;
                z-index: -1;
            }
            
            .card-glow {
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
                transform: scale(0);
                transition: transform 0.5s ease;
                z-index: 1;
            }
            
            .product-card:hover .card-glow {
                transform: scale(1);
                animation: glow-pulse 2s infinite;
            }
            
            @keyframes glow-pulse {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 0.6; }
            }
            
            .card-content {
                position: relative;
                padding: 30px;
                z-index: 2;
                color: white;
            }
            
            .product-logo {
                font-size: 24px;
                margin-bottom: 10px;
                animation: float 3s ease-in-out infinite;
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
            
            .product-card h2 {
                font-size: 24px;
                font-weight: bold;
                margin: 10px 0;
                letter-spacing: 2px;
            }
            
            .product-card p {
                font-size: 12px;
                opacity: 0.9;
                margin-bottom: 20px;
            }
            
            .export-btn {
                background: rgba(255,255,255,0.2);
                border: 1px solid rgba(255,255,255,0.3);
                padding: 8px 16px;
                border-radius: 20px;
                color: white;
                cursor: pointer;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }
            
            .export-btn:hover {
                background: rgba(255,255,255,0.3);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
            
            .product-bottle {
                position: absolute;
                right: 20px;
                top: 10px;
                width: 80px;
                height: 180px;
                z-index: 2;
            }
            
            .bottle {
                width: 60px;
                height: 160px;
                background: linear-gradient(45deg, #8B4513, #654321);
                border-radius: 30px 30px 15px 15px;
                position: relative;
                transition: transform 0.5s ease;
                box-shadow: inset -10px 0 20px rgba(0,0,0,0.3);
            }
            
            .bottle::before {
                content: '';
                position: absolute;
                top: -10px;
                left: 15px;
                width: 30px;
                height: 20px;
                background: #ff0000;
                border-radius: 50%;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            }
            
            .bottle::after {
                content: 'Coca Cola';
                position: absolute;
                top: 30px;
                left: 50%;
                transform: translateX(-50%) rotate(20deg);
                color: white;
                font-size: 8px;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            }
            
            .product-card:hover .bottle {
                transform: translateY(-10px) rotate(5deg);
                animation: bottle-shake 0.5s ease-in-out;
            }
            
            @keyframes bottle-shake {
                0%, 100% { transform: translateY(-10px) rotate(5deg); }
                25% { transform: translateY(-12px) rotate(3deg); }
                75% { transform: translateY(-8px) rotate(7deg); }
            }
            
            .product-card:hover {
                transform: translateY(-10px);
                box-shadow: 
                    0 20px 40px rgba(255,0,0,0.3),
                    0 0 30px rgba(255,0,0,0.2);
            }
            
            /* Dark Mode Styles */
            body {
                background-color: #ffffff;
                color: #333333;
                transition: all 0.3s ease;
            }
            
            body.dark-mode {
                background-color: #1a1a1a;
                color: #ffffff;
            }
            
            body.dark-mode .day1 button {
                background: #2c5aa0;
                color: #ffffff;
            }
            
            body.dark-mode .product-card {
                background: linear-gradient(135deg, #8B0000, #660000);
                border-color: rgba(255,255,255,0.1);
            }
            
            body.dark-mode input {
                background-color: #333;
                color: #fff;
                border: 1px solid #555;
            }
            
            body.dark-mode input::placeholder {
                color: #aaa;
            }
            
            /* Toggle Switch Styles */
            .toggle-container {
                display: flex;
                align-items: center;
                gap: 10px;
                margin: 20px 0;
            }
            
            .checkbox {
                display: none;
            }
            
            .toggle-switch {
                display: inline-block;
                width: 60px;
                height: 30px;
                background: #ccc;
                border-radius: 15px;
                position: relative;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .toggle-switch::before {
                content: '';
                position: absolute;
                top: 3px;
                left: 3px;
                width: 24px;
                height: 24px;
                background: white;
                border-radius: 50%;
                transition: all 0.3s ease;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
            
            .checkbox:checked + .toggle-switch {
                background: #007bff;
            }
            
            .checkbox:checked + .toggle-switch::before {
                transform: translateX(30px);
            }
            
            .toggle-label {
                font-weight: bold;
                user-select: none;
            }
            
            /* Dark mode icon animations */
            .mode-icon {
                font-size: 20px;
                transition: all 0.3s ease;
            }
            
            .light-icon {
                transform: rotate(0deg);
            }
            
            .dark-icon {
                transform: rotate(180deg);
                opacity: 0;
            }
            
            body.dark-mode .light-icon {
                transform: rotate(-180deg);
                opacity: 0;
            }
            
            body.dark-mode .dark-icon {
                transform: rotate(0deg);
                opacity: 1;
            }
            
            /* Smooth transitions for all elements */
            *, *::before, *::after {
                transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            }

            /* Day 4 */
            .day4 ul {
                list-style: linear-gradient(45deg, cyan, yellow);
                color: #080808;
            }
        </style>
    </head>
    <body>
      <h1>Day 1</h1>
      <section class="day">
          <div class="day1">
              <div class="b1"><button>Hover Me</button></div>
              <div class="emoji">
                  <p id="emoji">üò°</p>
                  <input type="range" min="0" max="4" value="0" oninput="emoji.innerText = ['üò°', 'üò†', 'üòê', 'üôÇ', 'üòÄ'][this.value]"> 
              </div>
              <div class="reverse">
                  <!-- N·ªôi dung l·∫≠t ng∆∞·ª£c  -->
                  <input type="text" oninput="rev.innerText = this.value.split('').reverse().join('')" placeholder="Write somthing here...">
                  <p>N·ªôi dung sau khi l·∫≠t: <span id="rev"></span></p>
              </div>                  
              <div class="copy">
                  <input type="text" id="copyText" oninput="copiedText.innerText = this.value" placeholder="Need to copy something?">
                  <button onclick="navigator.clipboard.writeText(copyText.value); this.innerText='Copied'">Copy</button>
                  <p>N·ªôi dung ƒë√£ sao ch√©p: <span id="copiedText"></span></p>
              </div>
              <div class="fail-password">
                  <input type="password" id="password" placeholder="Password">
                  <button 
                  onclick="password.classList.add('shake'); 
                  setTimeout(()=>{
                      password.classList.remove('shake')
                  }, 1000);"
                  >Submit</button>
              </div>
          </div>
      </section>
      <h1>Day 2</h1>
      <section class="day">
          <div class="day2">
              <div><input type="color"></div>
              <div>
                  <ul>
                      <li title="Home">Home</li>
                      <li title="Blog">Blog</li>
                      <li title="About">About</li>
                  </ul>
              </div>
              <div>
                  <input type="date" onchange="TinhTuoi(this.value)"> 
                  <p>Your age: <span id="age"></span></p>
              </div>
              <div>
                <ul class="u2">
                    <!-- li.a*2  -->
                  <li class="a">item 1</li>
                  <li class="a">item 2</li>
                </ul>
              </div>
              <div><button class="glow-fill">Hover Me</button></div>              
              <div>
                <input type="text" id="text" placeholder="Type something...">
                <button onclick="speechSynthesis.speak(new SpeechSynthesisUtterance(text.value))">üîä</button>
              </div>
              <div class="product-card">
                  <div class="card-glow"></div>
                  <div class="card-content">
                      <div class="product-logo">ü•§</div>
                      <h2>COCA - COLA</h2>
                      <p>Refreshing drink for every moment</p>
                      <button class="export-btn">Export more</button>
                  </div>
                  <div class="product-bottle">
                      <div class="bottle"></div>
                  </div>
              </div>
          </div>
      </section>      
      <h1>Day 3</h1>
      <section class="day">
        <div class="toggle-container">
            <span class="mode-icon light-icon">‚òÄÔ∏è</span>
            <span class="toggle-label">Light</span>
            <input type="checkbox" class="checkbox" id="darkModeToggle">
            <label for="darkModeToggle" class="toggle-switch"></label>
            <span class="toggle-label">Dark</span>
            <span class="mode-icon dark-icon">üåô</span>
        </div>
      </section>

      <h1>Day 4</h1>
      <section class="day">
        <div class="day4">
            <div>
                <ul>
                    <li class="item">item1</li>
                    <li class="item">item2</li>
                    <li class="item">item3</li>
                    <li class="item">item4</li>
                    <li class="item">item5</li>
                </ul>
            </div>
        </div>
      </section>
      <script>
          // Day 2
          function TinhTuoi(ngaySinh) {
              let today = new Date();
              let birthDate = new Date(ngaySinh);
              let tuoi = today.getFullYear() - birthDate.getFullYear();

              if (today.getMonth() < birthDate.getMonth() || 
              (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
                  tuoi--;
              }
              
              age.innerText = tuoi;
          }          // Day 3 - Dark Mode Toggle
          const checkbox = document.querySelector('.checkbox');
          const body = document.body;
          
          // Check for saved theme preference or default to light mode
          const currentTheme = localStorage.getItem('theme') || 'light';
          if (currentTheme === 'dark') {
              body.classList.add('dark-mode');
              checkbox.checked = true;
          }
          
          checkbox.addEventListener('change', () => {
              // Toggle dark mode class
              body.classList.toggle("dark-mode");
              
              // Save theme preference
              const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
              localStorage.setItem('theme', theme);
              
              // Add smooth transition effect
              body.style.transition = 'all 0.3s ease-in-out';
              
              // Optional: Add some visual feedback
              if (body.classList.contains('dark-mode')) {
                  console.log('üåô Dark mode activated');
              } else {
                  console.log('‚òÄÔ∏è Light mode activated');
              }
          });
      </script>
    </body>    
</html>
